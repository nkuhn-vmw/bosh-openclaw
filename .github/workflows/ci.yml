name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: src/openclaw-broker/go.sum

      - name: Run broker unit tests
        working-directory: src/openclaw-broker
        run: go test ./...

  build-release:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Install BOSH CLI
        run: |
          BOSH_VERSION=$(curl -sf https://api.github.com/repos/cloudfoundry/bosh-cli/releases/latest | grep '"tag_name"' | sed 's/.*"v\(.*\)".*/\1/')
          if [ -z "$BOSH_VERSION" ]; then
            echo "ERROR: Failed to resolve BOSH CLI version"; exit 1
          fi
          curl --fail -sSL -o /usr/local/bin/bosh "https://github.com/cloudfoundry/bosh-cli/releases/download/v${BOSH_VERSION}/bosh-cli-${BOSH_VERSION}-linux-amd64"
          chmod +x /usr/local/bin/bosh
          bosh --version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download vendored blobs
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Building release for version ${VERSION}"
          mkdir -p src/node src/golang src/openclaw src/oauth2-proxy src/cf-cli

          # Download real Node.js binary (linux-x64)
          NODE_VERSION="22.13.1"
          echo "Downloading Node.js v${NODE_VERSION}..."
          curl --fail -sSL "https://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-linux-x64.tar.gz" \
            -o src/node/node-v${NODE_VERSION}-linux-x64.tar.gz
          ls -lh src/node/

          # Download real Go binary (linux-amd64)
          GO_VERSION="1.22.0"
          echo "Downloading Go ${GO_VERSION}..."
          curl --fail -sSL "https://go.dev/dl/go${GO_VERSION}.linux-amd64.tar.gz" \
            -o src/golang/go${GO_VERSION}.linux-amd64.tar.gz
          ls -lh src/golang/

          # Download real oauth2-proxy binary
          OAUTH2_PROXY_VERSION="7.6.0"
          echo "Downloading oauth2-proxy v${OAUTH2_PROXY_VERSION}..."
          curl --fail -sSL -L "https://github.com/oauth2-proxy/oauth2-proxy/releases/download/v${OAUTH2_PROXY_VERSION}/oauth2-proxy-v${OAUTH2_PROXY_VERSION}.linux-amd64.tar.gz" \
            -o src/oauth2-proxy/oauth2-proxy-${OAUTH2_PROXY_VERSION}.linux-amd64.tar.gz
          ls -lh src/oauth2-proxy/

          # Download CF CLI v8 (linux-amd64)
          echo "Downloading CF CLI v8..."
          curl --fail -sSL "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=v8&source=github" \
            -o /tmp/cf-cli.tgz
          # Repackage to match spec glob: cf-cli/cf-cli_*.tgz
          cp /tmp/cf-cli.tgz src/cf-cli/cf-cli_8.tgz
          ls -lh src/cf-cli/

          # Download and pre-install real OpenClaw from npm (BOSH VMs lack git)
          OPENCLAW_NPM_VERSION=$(grep -A1 'openclaw.version:' jobs/openclaw-agent/spec | grep 'default:' | sed 's/.*"\(.*\)".*/\1/')
          echo "Installing openclaw@${OPENCLAW_NPM_VERSION} and bundling with dependencies..."
          BUNDLE_DIR=$(mktemp -d)
          cd "${BUNDLE_DIR}"
          npm install "openclaw@${OPENCLAW_NPM_VERSION}"
          cd "${GITHUB_WORKSPACE}"
          tar czf "src/openclaw/openclaw-${OPENCLAW_NPM_VERSION}.tgz" -C "${BUNDLE_DIR}" .

          # Create placeholder skills bundle
          SKILLS_DIR=$(mktemp -d)
          echo '{"version":"'"${VERSION}"'"}' > "${SKILLS_DIR}/manifest.json"
          tar czf "src/openclaw/skills-bundle-${VERSION}.tgz" -C "${SKILLS_DIR}" .
          ls -lh src/openclaw/

      - name: Vendor Go dependencies
        working-directory: src/openclaw-broker
        run: go mod vendor

      - name: Create BOSH release
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          bosh create-release --force --version="${VERSION}" --tarball=openclaw-release.tgz

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-release
          path: openclaw-release.tgz

  build-tile:
    runs-on: ubuntu-latest
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: openclaw-release

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tile-generator
        run: pip install tile-generator

      - name: Generate icon PNG from SVG
        run: |
          sudo apt-get update -qq && sudo apt-get install -y -qq librsvg2-bin
          rsvg-convert -w 256 -h 256 resources/icon.svg -o resources/icon.png

      - name: Prepare release tarballs
        run: |
          # Place BOSH release where tile.yml expects it
          mkdir -p resources
          cp openclaw-release.tgz resources/openclaw-release.tgz

          # Download vendored dependency releases
          BPM_VERSION="1.1.21"
          echo "Downloading BPM release ${BPM_VERSION}..."
          curl --fail -sL "https://bosh.io/d/github.com/cloudfoundry/bpm-release?v=${BPM_VERSION}" -o resources/bpm-release.tgz

          ROUTING_VERSION="0.283.0"
          echo "Downloading Routing release ${ROUTING_VERSION}..."
          curl --fail -sL "https://bosh.io/d/github.com/cloudfoundry/routing-release?v=${ROUTING_VERSION}" -o resources/routing-release.tgz

          ls -lh resources/

      - name: Build .pivotal tile
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          tile build "${VERSION}"
          ls -lh product/

      - name: Upload tile artifact
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-tile
          path: product/*.pivotal

  release:
    runs-on: ubuntu-latest
    needs: build-tile
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download tile artifact
        uses: actions/download-artifact@v4
        with:
          name: openclaw-tile

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: '*.pivotal'
          generate_release_notes: true
