name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: src/openclaw-broker/go.sum

      - name: Run broker unit tests
        working-directory: src/openclaw-broker
        run: go test ./...

  build-release:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Install BOSH CLI
        run: |
          BOSH_VERSION=$(curl -s https://api.github.com/repos/cloudfoundry/bosh-cli/releases/latest | grep '"tag_name"' | sed 's/.*"v\(.*\)".*/\1/')
          curl -sSL -o /usr/local/bin/bosh "https://github.com/cloudfoundry/bosh-cli/releases/download/v${BOSH_VERSION}/bosh-cli-${BOSH_VERSION}-linux-amd64"
          chmod +x /usr/local/bin/bosh
          bosh --version

      - name: Create stub blobs for CI
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Building release for version ${VERSION}"

          # Create stub tarballs for external dependencies
          # Real deployments use scripts/add-blob.sh with actual binaries
          mkdir -p src/node src/golang src/openclaw src/oauth2-proxy
          tar czf src/node/node-v22.13.1.tar.gz --files-from /dev/null
          tar czf src/golang/go1.22.0.linux-amd64.tar.gz --files-from /dev/null
          tar czf src/openclaw/openclaw-${VERSION}.tgz --files-from /dev/null
          tar czf src/openclaw/skills-bundle-${VERSION}.tgz --files-from /dev/null
          tar czf src/oauth2-proxy/oauth2-proxy-7.6.0.linux-amd64.tar.gz --files-from /dev/null

          # Ensure admin dashboard source placeholder exists
          mkdir -p src/openclaw-admin-dashboard
          if [ ! -f src/openclaw-admin-dashboard/package.json ]; then
            echo '{"name":"openclaw-admin-dashboard","version":"0.0.1"}' > src/openclaw-admin-dashboard/package.json
          fi

      - name: Create BOSH release
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          bosh create-release --force --version="${VERSION}" --tarball=openclaw-release.tgz

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-release
          path: openclaw-release.tgz

  build-tile:
    runs-on: ubuntu-latest
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: openclaw-release

      - name: Generate icon PNG from SVG
        run: |
          sudo apt-get update -qq && sudo apt-get install -y -qq librsvg2-bin
          rsvg-convert -w 256 -h 256 resources/icon.svg -o resources/icon.png

      - name: Build .pivotal tile
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          RELEASE_FILE="openclaw-release-${VERSION}.tgz"
          TILE_DIR=$(mktemp -d)

          # Rename release to versioned filename expected by metadata
          cp openclaw-release.tgz "${RELEASE_FILE}"
          RELEASE_SHA1=$(sha1sum "${RELEASE_FILE}" | awk '{print $1}')

          # Download vendored dependency releases for air-gap support
          BPM_VERSION="1.1.21"
          BPM_FILE="bpm-${BPM_VERSION}.tgz"
          echo "Downloading BPM release ${BPM_VERSION}..."
          curl -sL "https://bosh.io/d/github.com/cloudfoundry/bpm-release?v=${BPM_VERSION}" -o "${BPM_FILE}"
          BPM_SHA1=$(sha1sum "${BPM_FILE}" | awk '{print $1}')

          # Stamp version, sha1, and icon into metadata
          # Use python for icon substitution since base64 PNG is too large for sed
          ICON_B64=$(base64 -w0 resources/icon.png)
          python3 -c "
          import sys
          with open('tile/metadata/openclaw.yml') as f:
              content = f.read()
          content = content.replace('VERSION_PLACEHOLDER', '${VERSION}')
          content = content.replace('SHA1_PLACEHOLDER', '${RELEASE_SHA1}')
          content = content.replace('BPM_SHA1_PLACEHOLDER', '${BPM_SHA1}')
          content = content.replace('ICON_BASE64_PLACEHOLDER', sys.stdin.read().strip())
          with open('metadata-stamped.yml', 'w') as f:
              f.write(content)
          " <<< "${ICON_B64}"

          # A .pivotal file is a zip with metadata + releases + migrations
          mkdir -p "${TILE_DIR}/metadata" "${TILE_DIR}/releases" "${TILE_DIR}/migrations"
          touch "${TILE_DIR}/migrations/.keep"
          cp metadata-stamped.yml "${TILE_DIR}/metadata/openclaw.yml"
          cp "${RELEASE_FILE}" "${TILE_DIR}/releases/"
          cp "${BPM_FILE}" "${TILE_DIR}/releases/"

          mkdir -p product
          cd "${TILE_DIR}"
          zip -r "${GITHUB_WORKSPACE}/product/openclaw-${VERSION}.pivotal" .
          echo "Built product/openclaw-${VERSION}.pivotal"
          ls -lh "${GITHUB_WORKSPACE}/product/"

      - name: Upload tile artifact
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-tile
          path: product/*.pivotal

  release:
    runs-on: ubuntu-latest
    needs: build-tile
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download tile artifact
        uses: actions/download-artifact@v4
        with:
          name: openclaw-tile

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: '*.pivotal'
          generate_release_notes: true
