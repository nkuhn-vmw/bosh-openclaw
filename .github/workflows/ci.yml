name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: src/openclaw-broker/go.sum

      - name: Run broker unit tests
        working-directory: src/openclaw-broker
        run: go test ./...

  build-release:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install BOSH CLI
        run: |
          curl -sSL -o /usr/local/bin/bosh https://github.com/cloudfoundry/bosh-cli/releases/latest/download/bosh-cli-linux-amd64
          chmod +x /usr/local/bin/bosh

      - name: Create BOSH release
        run: bosh create-release --force --tarball=openclaw-release.tgz

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-release
          path: openclaw-release.tgz

  build-tile:
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - uses: actions/checkout@v4

      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: openclaw-release

      - name: Install tile-generator
        run: pip install tile-generator

      - name: Build tile
        run: tile build

      - name: Upload tile artifact
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-tile
          path: product/*.pivotal

  release:
    runs-on: ubuntu-latest
    needs: build-tile
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download tile artifact
        uses: actions/download-artifact@v4
        with:
          name: openclaw-tile

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: '*.pivotal'
          generate_release_notes: true
